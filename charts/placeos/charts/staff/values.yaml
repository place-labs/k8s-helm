# Default values for api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# deployment configuration for the api pod
deployment:
  # -- number of replicas to deploy
  replicaCount: 1
  # -- pod priority class must exist already Generated by the init job chart
  podPriorityClassName: high
  image:
    repository: placeos/staff-api
    pullPolicy: Always
    # -- tag Overrides the image tag whose default is the chart appVersion.
    tag:

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""
  podAnnotations: {}

  # podSecurityContext for the pod
  podSecurityContext:
    # -- fsGroup is defined at container build time and in most circumstances should not be changed
    fsGroup: 10001

  securityContext:
    # -- Linux Capabilities for the container
    capabilities:
      drop:
      - ALL
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    # -- runAsUser is defined at container build time and in most circumstances should not be changed
    runAsUser: 10001
  # -- Pod resources request and limits
  resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

# autoscaling configuration for pod
autoscaling:
  # -- enable horizontal pod autoscaling
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

serviceAccount:
  # -- Specifies whether a service account should be created
  create: false
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# -- service exposed by deployment
service:
  type: ClusterIP
  port: 8080

# configmap for the deployment exposed as environment variables to the pod
configmap:
  # -- values exposed as environment variable to the pod
  PLACE_URI: null
  PLACE_EMAIL: null
  STAFF_TIME_ZONE: null
  SG_ENV: null


# secrets for the deployment exposed as environment variables to the pod
secrets:
  # -- value exposed as environment variable to the pod
  PLACE_PASSWORD: null
  PG_DATABASE_URL: postgresql://user:password@postgres-postgresql.postgres/postgres
  PLACE_AUTH_CLIENT_ID: manually_update_post_deployment
  PLACE_AUTH_SECRET: manually_update_post_deployment


global:
  #placeDomain the initial PlaceOS domain. Used by the init service to configure the appropriate domain services
  placeDomain: null
  gcpbackendConfig:
    enabled: false

ingress:
  # -- enable ingress to expose the pod services
  enabled: true
  annotations: {
    nginx.ingress.kubernetes.io/configuration-snippet: 'add_header X-Frame-Options SAMEORIGIN;'
  }
  hosts:
    - host: "_"
      paths:
        - /api/staff/
  tls:
    - hosts:
        - "_"
