# -- runJob deploys the default init job if set to true
runJob: true

# -- deployment configuration for the init job
deployment:
  replicaCount: 1
  ttlSecondsAfterFinished: 60
  image:
    repository: placeos/init
    pullPolicy: IfNotPresent
    # -- tag Overrides the image tag whose default is the chart appVersion.
    # tag:

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""

  podAnnotations: {}

  # -- podSecurityContext for the pod
  podSecurityContext:
    fsGroup: 10001

  # -- securityContext for the container
  securityContext:
    capabilities:
      drop:
      - ALL
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 10001
  resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

serviceAccount:
  # -- Specifies whether a service account should be created
  create: false
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# -- config variables injected into the pod containers as environment vars
config:
  ENV: null
  ES_HOST: null
  ES_PORT: 0
  PLACE_APPLICATION: null
  PLACE_AUTH_HOST: null
  PLACE_EMAIL: null
  PLACE_PASSWORD: null
  PLACE_TLS: true
  PLACE_USERNAME: null
  RETHINKDB_DB: null
  RETHINKDB_HOST: null
  RETHINKDB_PASSWORD: null
  RETHINKDB_PORT: 0
  RETHINKDB_USER: null
  SG_ENV: null
  TZ: Australia/Sydney


secrets:
  #  --The default user password for the domain at initialisation time.
  # Not used internally. This can be deleted after the password is retreived
  PLACE_PASSWORD: null

domain:
  altNames:
    - 127.0.0.1

# -- podPriorities, names for the the podPriority classes used by PalceOS containers
podPriorities:
  mediumClassName: medium
  highClassName: high

global:
  # -- placeDomain the initial PlaceOS domain. No default value, Must be set
  placeDomain: null
  # -- customRedirectPort the port the API and Frontend services are listening on. Leave as null if using standard ports. ie 80 or 443.
  customRedirectPort: null