runJob: true
deployment:
  replicaCount: 1
  ttlSecondsAfterFinished: 60
  image:
    repository: placeos/init
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""
  podAnnotations: {}

  podSecurityContext:
    fsGroup: 10001

  securityContext:
    capabilities:
      drop:
      - ALL
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 10001
  resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

config: {}

domain:
  altNames:
    - 127.0.0.1

podPriorities:
  mediumClassName: medium
  highClassName: high

global:
  #placeDomain the initial PlaceOS domain. No default value, Must be set
  placeDomain: null
  #customRedirectPort the port the API and Frontend services are listening on. Leave as null if using standard ports. ie 80 or 443.
  customRedirectPort: null