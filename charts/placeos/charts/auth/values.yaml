# Default values for frontends.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

deployment:
  replicaCount: 1

  podPriorityClassName: high

  image:
    repository: placeos/auth
    pullPolicy: IfNotPresent
    # tag Overrides the image tag whose default is the chart appVersion.
    # tag:

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""
  podAnnotations: {}

  # podSecurityContext for the pod
  podSecurityContext:
    #fsGroup is defined at container build time and in most circumstances should not be changed
    fsGroup: 10001

  # securityContext for the container
  securityContext:
    capabilities:
      drop:
      - ALL
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    #runAsUser is defined at container build time and in most circumstances should not be changed
    runAsUser: 10001

  resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

# autoscaling configuration for pod
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

service:
  type: ClusterIP
  port: 3000

# configmap for the deployment exposed as environment variables to the pod
configmap:
  COAUTH_NO_SSL: true
  RETHINKDB_DB: null
  RETHINKDB_HOST: null
  RETHINKDB_PORT: 0
  RETHINKDB_USER: null
  TZ: Australia/Sydney

# secrets for the deployment exposed as environment variables to the pod
secrets:
  RETHINKDB_PASSWORD: null

# ingress to expose the pod services
ingress:
  enabled: true
  annotations: {}
  hosts:
     - host: "_"
       paths:
       - /auth/
  tls:
    - hosts:
        - "_"
