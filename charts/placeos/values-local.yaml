# Example override values for a local deployment

############################
##### PlaceOS Services #####
############################
frontend-loader:
  httpSidecar: true

###########################################
##### Third Party Supporting Services #####
###########################################
etcd:
  enabled: true
elasticsearch:
  enabled: true
rethinkdb:
  enabled: true
redis:
  enabled: true
postgresql:
  enabled: true

global:
  placeDomain: localhost
  customRedirectPort: 8443
